ABOUT_CONTENT_TEXT=Questo è un software sviluppato nel mio tempo libero mentre studiavo "Architettura degli Elaboratori e Sistemi Operativi" durante l'università.\n\n\
Le ALU , in particolare, mi avevano fortemente colpito, sia da un punto di vista puramente progettuale che da un punto di vista nettamente pratico. Ho trovato così affascinante il modo in cui esse operano all'interno dei calcolatori che non ho potuto fare a meno di informarmi di più.\n\n\
Ho iniziato a fare le mie ricerche e mentre studiavo come funzionasse un ALU ho trovato su YouTube un video realizzato da "CrashCourse" appartenente alla serie "The Mechanics of How Computers Work", il quale introduceva il chip TTL74181 come la prima ALU correttamente integrata.\n\n\
Da qui, ho iniziato a cercare datasheet sul TTL74181 e ad informarmi sulle sue modalità di funzionamento.\nQuesto software è il risultato dell'emulazione dei suoi circuiti interni e dello studio che ho condotto per puro divertimento su questo componente così interessante e geniale.